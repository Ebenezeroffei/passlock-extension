<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign Up</title>
	<link rel="stylesheet" href="bootstrap.min.css">
	<style>
	</style>
</head>
<body>
	<div class="container">
		<div class="card" style="max-width:400px;margin: 40px auto;">
			<div class="card-header bg-dark lead text-light text-center">Sign Up</div>
			<div class="card-body">
				<form action="">
					<input required class = 'form-control mb-4' type="text" placeholder="First Name">
					<input required class = 'form-control mb-4' type="text" placeholder="Last Name">
					<input required class = 'form-control mb-4' type="email" placeholder="Email">
					<input required class = 'form-control mb-4' type="password" placeholder="Password">
					<input required class = 'form-control mb-4' type="password" placeholder="Confirm Password">
					<button type="submit" class="btn btn-block btn-dark">Sign Up</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
